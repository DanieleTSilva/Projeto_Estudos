<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
</head>
<body style="background-color:powderblue">
    <h2>Dados Pessoais<br> Brasil</h2>
    <form>

        <label for="nome">Nome:</label>
        <input type="text" id="fname" name="nome" placeholder ="José da Silva"><br>
    
        <p>Informe o genero:</p>
        <input type="radio" id="sexoMasc" name="sexoMasc" value="Masculino">
        <label for="sexoMasc">Masculino</label><br>
        <input type="radio" id="sexoFem" name="sexoFem" value="Feminino">
        <label for="sexoFem">Feminino</label><br><br>
    
        <label for="phone">Entre com o celular:</label>
        <input type="tel" id="phone" name="phone"placeholder="11-9999-0000" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}"><br><br>
       
        <label for="niver">Aniversário:</label>
        <input type="date" id="niver" name="niver"><br><br> 
       
        <label for="email">Entre com seu email:</label>
        <input type="email" id="email" name="email"><br><br>
    
        <label for="profissao">Escolha sua profissão:</label>
        <select name="profissao" id="profissao">
            <option value="0">Selecione sua profissão</option>
            <option value="1">Analista de desenvolvimento</option>
            <option value="2">Analista de testes de software</option>
            <option value="3">Coordenador de desenvolvimento</option>
            <option value="4">Gerente de desenvolvimento</option>
          </select><br><br>
    
          <input type="checkbox" id="estuda" name="estuda" value=""Estuda>
          <label for="estuda"> Estuda?</label><br>
          <input type="checkbox" id="trabalha" name="trabalha" value="Trabalha">
          <label for="trabalha"> Trabalha?</label><br><br>
    
          
          <label for="myfile">Selecione um arquivo:</label>
          <input type="file" id="myfile" name="myfile"><br><br>
    
          <input type="submit" value="Submit">
          <input type="reset"> 

    </form>
    
</body>
